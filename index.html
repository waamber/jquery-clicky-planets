<!DOCTYPE html>
<html>

<head>
  <title>JQuery Clicky Planets</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
  <div class="container">
    <h1>Celestial Bodies</h1>
    <div class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="searchText" placeholder="Search Planets">
      </div>
      <button id="clearButton" class="btn btn-default">clear</button>
      <button class="bigBtn" id="showButton">Show Me Planets</button>
    </div>

    <div id="planetHolder"></div>
  </div>
  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./dist/app.js"></script>
</body>

</html>
